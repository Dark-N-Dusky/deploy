services:
  frontend:
    image: bryanchristy/dz-international-frontend:latest-prod
    env_file:
      - .env
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - dz-network

  backend:
    image: bryanchristy/dz-international-backend:latest-prod
    env_file:
      - .env
    ports:
      - "3200:3200"
    depends_on:
      - postgres
      - mongo
    restart: unless-stopped
    networks:
      - dz-network

  postgres:
    image: postgres:latest
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test
      POSTGRES_DB: d_z_international
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dz-network

  mongo:
    image: mongo:latest
    restart: always
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"
    networks:
      - dz-network

  adminer:
    image: adminer
    restart: always
    ports:
      - 8085:8080
    networks:
      - dz-network

volumes:
  pgdata:
  mongodata:

networks:
  dz-network:
